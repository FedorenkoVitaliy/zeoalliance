<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zeo-Alliance</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="uninstall button togglePopup">Uninstall app</div>
    <section class="overlay">
        <section class="popup">
        <button class="popup__close">
            <img src="img/close.svg" alt="" class="svg">
        </button>
        <img src="img/warning.svg" alt="" class="popup__img">
        <h3 class="popup__title">Are you sure you want to uninstall the Shazam app?</h3>
        <div class="popup__buttons">
            <button class="popup__cancel button">Cancel</button>
            <button class="popup__confirm button">Uninstall</button>
        </div>
    </section>
    </section>
</body>
<script src="js/main.js"></script>
</html>
